<h1>To Do App</h1>
<h2>Your To Do List</h2>
<section>

        <h3>To DO:</h3>
        <ul id="taskList">
        </ul>

    <div id="done">
        <h3>Already DONE:</h3>
        <ul id="doneList">
        </ul>
    </div>
</section>

<form id="creatingTask">
    <label for="title">Title</label>
    <input type="text" name="title" id="task">
    <!-- <label for="task">Description</label>
    <input type="text" name="task" id="task"> -->
    <button id="submit">Submit</button>

</form>
